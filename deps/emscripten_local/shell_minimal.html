<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Maze Builder - LOCAL</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="title" content="Maze Builder web app" />
        <meta
            name="description"
            content="Build mazes and download, save for later"
        />
        <meta
            name="keywords"
            content="mazes, programming, examples, html5, C, C++, library, learn, prototype, videogames"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" />
        <style>
            @-webkit-keyframes rotation {
                from {
                    -webkit-transform: rotate(0deg);
                }
                to {
                    -webkit-transform: rotate(360deg);
                }
            }
            @-moz-keyframes rotation {
                from {
                    -moz-transform: rotate(0deg);
                }
                to {
                    -moz-transform: rotate(360deg);
                }
            }
            @-o-keyframes rotation {
                from {
                    -o-transform: rotate(0deg);
                }
                to {
                    -o-transform: rotate(360deg);
                }
            }
            @keyframes rotation {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            body {
                font-family: arial;
                margin: 0;
                padding: unset;
            }

            .emscripten {
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
            div.emscripten {
                text-align: center;
            }
            div.emscripten_border {
                border: 1px solid black;
            }

            canvas.emscripten {
                border: 0px none;
                background: black;
                width: 100%;
            }

            .spinner {
                height: 50px;
                width: 50px;
                margin: 0px auto;
                -webkit-animation: rotation .8s infinite linear;
                -moz-animation: rotation .8s infinite linear;
                -o-animation: rotation .8s infinite linear;
                animation: rotation .8s infinite linear;
                border-left: 10px solid rgb(0,150,240);
                border-right: 10px solid rgb(0,150,240);
                border-bottom: 10px solid rgb(0,150,240);
                border-top: 10px solid rgb(100,0,200);
                border-radius: 100%;
                background-color: rgb(200,100,250);
            }

            textarea.emscripten {
                font-family: monospace;
                width: 80%;
            }

            div.emscripten {
                text-align: center;
            }

            progress {
                width: 30%;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="spinner" id='spinner'></div>
        <div class="emscripten" id="status">Downloading...</div>

        <span id='controls'>
            <span><input type="checkbox" id="resize">Resize canvas</span>
            <span><input type="checkbox" id="pointerLock" checked>Lock/hide mouse pointer &nbsp;&nbsp;&nbsp;</span>
            <span><input type="button" value="Fullscreen" onclick="Module.requestFullscreen(document.getElementById('pointerLock').checked, 
                                                                                      document.getElementById('resize').checked)">
            </span>
        </span>

        <div class="emscripten">
            <progress value="0" max="100" id="progress" hidden=1></progress>
        </div>

        <div class="emscripten_border">
            <canvas
                class="emscripten"
                id="canvas"
                oncontextmenu="event.preventDefault()"
                tabindex="-1"
            ></canvas>
        </div>
        <textarea id="output" rows="8"></textarea>

        <script type='text/javascript'>
            var statusElement = document.getElementById('status');
            var progressElement = document.getElementById('progress');
            var spinnerElement = document.getElementById('spinner');
            var canvasElement = document.getElementById('canvas');
            var outputElement = document.getElementById('output');
            if (outputElement) outputElement.value = ''; // clear browser cache

            // As a default initial behavior, pop up an alert when webgl context is lost. To make your
            // application robust, you may want to override this behavior before shipping!
            // See http://www.khronos.org/registry/webgl/specs/latest/1.0/#5.15.2
            canvasElement.addEventListener('webglcontextlost', (e) => {
                alert('WebGL context lost. You will need to reload the page.');
                e.preventDefault();
            }, false);

            var Module = {
                print(...args) {
                    console.log(...args);
                    // These replacements are necessary if you render to raw HTML
                    //text = text.replace(/&/g, "&amp;");
                    //text = text.replace(/</g, "&lt;");
                    //text = text.replace(/>/g, "&gt;");
                    //text = text.replace('\n', '<br>', 'g');
                    if (outputElement) {
                        var text = args.join(' ');
                        outputElement.value += text + "\n";
                        outputElement.scrollTop = outputElement.scrollHeight; // focus on bottom
                    }
                },
                canvas: canvasElement,
                requestFullscreen(lockPointer, resizeCanvas) {
                    // Browser compatibility for requestFullscreen
                    var canvas = Module.canvas;
                    function fullscreenChange() {
                        if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
                            canvas.requestPointerLock = canvas.requestPointerLock || canvas.mozRequestPointerLock || canvas.webkitRequestPointerLock || canvas.msRequestPointerLock || function(){};
                            if (lockPointer) canvas.requestPointerLock();
                        }
                    }
                    
                    document.addEventListener('fullscreenchange', fullscreenChange, false);
                    document.addEventListener('webkitfullscreenchange', fullscreenChange, false);
                    document.addEventListener('mozfullscreenchange', fullscreenChange, false);
                    
                    if (canvas.requestFullscreen) {
                        canvas.requestFullscreen();
                    } else if (canvas.webkitRequestFullscreen) {
                        canvas.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                    } else if (canvas.mozRequestFullScreen) {
                        canvas.mozRequestFullScreen();
                    } else if (canvas.msRequestFullscreen) {
                        canvas.msRequestFullscreen();
                    }
                },
                setStatus(text) {
                    if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                    if (text === Module.setStatus.last.text) return;
                    var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                    var now = Date.now();
                    // if this is a progress update, skip it if too soon
                    if (m && now - Module.setStatus.last.time < 30) return;
                    Module.setStatus.last.time = now;
                    Module.setStatus.last.text = text;
                    if (m) {
                        text = m[1];
                        progressElement.value = parseInt(m[2])*100;
                        progressElement.max = parseInt(m[4])*100;
                        progressElement.hidden = false;
                        spinnerElement.hidden = false;
                    } else {
                        progressElement.value = null;
                        progressElement.max = null;
                        progressElement.hidden = true;
                        if (!text) spinnerElement.style.display = 'none';
                    }
                    statusElement.innerHTML = text;
                },
                totalDependencies: 0,
                monitorRunDependencies(left) {
                    this.totalDependencies = Math.max(this.totalDependencies, left);
                    Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
                }
            };
            Module.setStatus('Downloading...');
            window.onerror = (event) => {
                // TODO: do not warn on ok events like simulating an infinite loop or exitStatus
                Module.setStatus('Exception thrown, see JavaScript console');
                spinnerElement.style.display = 'none';
                Module.setStatus = (text) => {
                    if (text) console.error('[post-exception status] ' + text);
                };
            };
        </script>

        {{{ SCRIPT }}}
    </body>
</html>
