<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Maze Builder - LOCAL</title>

        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="title" content="Maze Builder web app" />
        <meta
            name="description"
            content="Build mazes and download, save for later"
        />
        <meta
            name="keywords"
            content="mazes, programming, examples, html5, C, C++, library, learn, prototype, videogames"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" />
        <style>
            @-webkit-keyframes rotation {
                from {
                    -webkit-transform: rotate(0deg);
                }
                to {
                    -webkit-transform: rotate(360deg);
                }
            }
            @-moz-keyframes rotation {
                from {
                    -moz-transform: rotate(0deg);
                }
                to {
                    -moz-transform: rotate(360deg);
                }
            }
            @-o-keyframes rotation {
                from {
                    -o-transform: rotate(0deg);
                }
                to {
                    -o-transform: rotate(360deg);
                }
            }
            @keyframes rotation {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }

            body {
                font-family: arial;
                margin: 0;
                padding: unset;
            }

            .emscripten {
                padding-right: 0;
                margin-left: auto;
                margin-right: auto;
                display: block;
            }
            div.emscripten {
                text-align: center;
            }
            div.emscripten_border {
                border: 1px solid black;
            }

            canvas.emscripten {
                border: 0px none;
                background: black;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="emscripten_border">
            <canvas
                class="emscripten"
                id="canvas"
                oncontextmenu="event.preventDefault()"
                tabindex="-1"
            ></canvas>
        </div>

        <script type="text/javascript">
            var statusElement = document.querySelector('#status');
            var progressElement = document.querySelector('#progress');
            var spinnerElement = document.querySelector('#spinner');
            
            var Module = {
                preRun: [],
                postRun: [],
                print: (function() {
                    return function(text) {
                        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                        console.log(text);
                    };
                })(),
                printErr: function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.error(text);
                },
                canvas: (function() {
                    var canvas = document.querySelector('#canvas');
                    
                    // As a default initial behavior, pop up an alert when webgl context is lost.
                    canvas.addEventListener("webglcontextlost", function(e) { 
                        alert('WebGL context lost. You will need to reload the page.'); 
                        e.preventDefault(); 
                    }, false);
                    
                    return canvas;
                })(),
                setStatus: function(text) {
                    if (!Module.setStatus.last) Module.setStatus.last = { time: Date.now(), text: '' };
                    if (text === Module.setStatus.last.text) return;
                    
                    var m = text.match(/([^(]+)\((\d+(\.\d+)?)\/(\d+)\)/);
                    var now = Date.now();
                    
                    if (m && now - Module.setStatus.last.time < 30) return;
                    
                    Module.setStatus.last.time = now;
                    Module.setStatus.last.text = text;
                    console.log(text);
                },
                totalDependencies: 0,
                monitorRunDependencies: function(left) {
                    this.totalDependencies = Math.max(this.totalDependencies, left);
                    Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.');
                }
            };
            
            Module.setStatus('Downloading...');
            
            window.onerror = function() {
                Module.setStatus('Exception thrown, see JavaScript console');
                Module.setStatus = function(text) {
                    if (text) Module.printErr('[post-exception status] ' + text);
                };
            };
        </script>

        {{{ SCRIPT }}}
    </body>
</html>
